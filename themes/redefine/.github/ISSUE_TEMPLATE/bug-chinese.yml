name: Bug 提交 [中文版本]
description: 帮助修复 Redefine 主题的 Bug
title: "[BUG] "
labels: ["bug"]
assignees: ["EvanNotFound"]
body:
  - type: checkboxes
    id: pre-check
    attributes:
      label: 提交 Issue 前检查清单
      description: 请确保确认后，再提交 Issue
      options:
        - label: "已经尝试执行 `hexo clean`，问题仍然存在"
        - label: "[已经更新到主题最新版本](https://redefine-docs.ohevan.com/getting-started#%E6%9B%B4%E6%96%B0)"
        - label: "[如果刚更新完主题出现此问题，已经确认同步了主题配置文件](https://redefine-docs.ohevan.com/getting-started#%E8%BF%81%E7%A7%BB%E9%85%8D%E7%BD%AE)"
  - type: textarea
    id: bug-description
    attributes:
      label: "Bug 描述"
      description: "清晰地描述，请提供 hexo 根目录的网站配置文件 `_config.yml` 和主题配置文件 `_config.redefine.yml` 或 `_config.yml` 中有关的项目。如果有敏感信息请打码（替换一些字符"
  - type: textarea
    id: reproduce-steps
    attributes:
      label: "复现方法"
      placeholder: "复现该 Bug 的步骤："
  - type: textarea
    id: expected-behavior
    attributes:
      label: "预期结果"
      placeholder: "该功能本来应该是怎么样的"
  - type: textarea
    id: screenshots
    attributes:
      label: "截图"
      description: "如果可以，请添加截图以帮助解释您的问题。"
  - type: input
    id: pc-os
    attributes:
      label: "电脑操作系统"
      placeholder: "例如 macOS, Windows"
  - type: input
    id: pc-browser
    attributes:
      label: "浏览器"
      placeholder: "例如 Chrome, Safari"
  - type: input
    id: pc-version
    attributes:
      label: "版本"
      placeholder: "例如 108"
  - type: input
    id: mobile-device
    attributes:
      label: "移动端设备"
      placeholder: "例如 iPhone 14"
  - type: input
    id: mobile-os
    attributes:
      label: "移动端操作系统"
      placeholder: "例如 iOS16.1"
  - type: input
    id: mobile-browser
    attributes:
      label: "浏览器"
      placeholder: "例如 Chrome, Safari"
  - type: input
    id: mobile-version
    attributes:
      label: "版本"
      placeholder: "例如 108"
  - type: textarea
    id: additional-info
    attributes:
      label: "其他"
      placeholder: "如有其他内容，请提供"
